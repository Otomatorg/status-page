<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomato Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">
                <span class="icon">⚙️</span>
                Otomato Admin Dashboard
            </h1>
            <div class="admin-nav">
                <!-- <a href="index.html" class="nav-link">Public Status</a> -->
                <div class="status-badge" id="overallStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Loading...</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Workflow Status Section -->
            <section class="workflows-section">
                <h2 class="section-title">Workflow Status</h2>
                <div class="workflows-grid" id="workflowsGrid">
                    <!-- Workflows will be populated by JavaScript -->
                </div>
            </section>

            <!-- Error Logs Section -->
            <section class="errors-section">
                <h2 class="section-title">Error Logs</h2>
                <div class="error-filters" id="errorFilters">
                    <button class="filter-btn active" data-type="all">All</button>
                    <button class="filter-btn" data-type="BALANCE">Balance</button>
                    <button class="filter-btn" data-type="TRANSFER">Transfer</button>
                    <button class="filter-btn" data-type="PRICE">Price</button>
                    <button class="filter-btn" data-type="STAKESTONE">StakeStone</button>
                    <button class="filter-btn" data-type="EVERY_PERIOD">Every Period</button>
                    <button class="filter-btn" data-type="SERVER">Server</button>
                </div>
                <div class="errors-container" id="errorsContainer">
                    <!-- Errors will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Last updated: <span id="lastUpdated">Loading...</span></p>
            <p>Admin Dashboard</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
