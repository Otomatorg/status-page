name: Status Check

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths: 
      - 'status-page/**'

jobs:
  status-check:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Allow pushing back to repository
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: status-page/package-lock.json
        
    - name: Install dependencies
      working-directory: ./status-page
      run: npm ci
      
    - name: Build TypeScript
      working-directory: ./status-page
      run: npm run build
      
    - name: Run status check
      working-directory: ./status-page
      run: npm run monitor
      
    - name: Commit and push if changes
      run: |
        cd status-page
        git config --local user.email "action@otomato.xyz"
        git config --local user.name "Status Monitor Bot"
        git add public/data/
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ“Š Update status data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi 