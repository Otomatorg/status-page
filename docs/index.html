<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otomato Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öôÔ∏è</text></svg>">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">
                <span class="icon">‚öôÔ∏è</span>
                Otomato Admin Dashboard
            </h1>
            <div class="admin-nav">
                <!-- <a href="index.html" class="nav-link">Public Status</a> -->
                <div class="status-badge" id="overallStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Loading...</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Workflow Status Section -->
            <section class="workflows-section">
                <h2 class="section-title">Workflow Status</h2>
                <div class="workflows-grid" id="workflowsGrid">
                    <!-- Workflows will be populated by JavaScript -->
                </div>
            </section>

            <!-- Download Section -->
            <section class="download-section">
                <h2 class="section-title">Download Data</h2>
                <div class="download-controls">
                    <div class="download-filters">
                        <div class="filter-group">
                            <label for="dateFilter">Date:</label>
                            <select id="dateFilter">
                                <option value="">All dates</option>
                                <!-- Dates will be populated by JavaScript -->
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="typeFilter">File Type:</label>
                            <select id="typeFilter">
                                <option value="">All types</option>
                                <option value="comparisonData">Comparison Data</option>
                                <option value="executions">Execution Data</option>
                                <option value="errorLog">Error Log</option>
                            </select>
                        </div>
                        <button class="download-btn" id="downloadBtn">
                            <span class="download-icon">‚¨áÔ∏è</span>
                            Download
                        </button>
                    </div>
                    <div class="download-options">
                        <button class="quick-download-btn" id="downloadAllBtn">
                            <span class="download-icon">üì¶</span>
                            Download All Data
                        </button>
                        <button class="quick-download-btn" id="downloadTodayBtn">
                            <span class="download-icon">üìÖ</span>
                            Download Today's Data
                        </button>
                    </div>
                </div>
            </section>

            <!-- Data Logs Section -->
            <section class="data-logs-section">
                <h2 class="section-title">Data Logs</h2>
                <div class="data-tabs" id="dataTabs">
                    <button class="tab-btn active" data-tab="errorLog">Error Logs</button>
                    <button class="tab-btn" data-tab="comparisonData">Comparison Data</button>
                    <button class="tab-btn" data-tab="executions">Execution Data</button>
                </div>
                
                <!-- Error Logs Tab Content -->
                <div class="tab-content active" id="errorLogTab">
                    <div class="error-filters" id="errorFilters">
                        <button class="filter-btn active" data-type="all">All</button>
                        <button class="filter-btn" data-type="BALANCE">Balance</button>
                        <button class="filter-btn" data-type="TRANSFER">Transfer</button>
                        <button class="filter-btn" data-type="PRICE">Price</button>
                        <button class="filter-btn" data-type="STAKESTONE">StakeStone</button>
                        <button class="filter-btn" data-type="EVERY_PERIOD">Every Period</button>
                        <button class="filter-btn" data-type="STRESS_LOOP">Stress Loop</button>
                        <button class="filter-btn" data-type="SERVER">Server</button>
                    </div>
                    <div class="errors-container" id="errorsContainer">
                        <!-- Errors will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Comparison Data Tab Content -->
                <div class="tab-content" id="comparisonDataTab">
                    <div class="data-container" id="comparisonDataContainer">
                        <!-- Comparison data will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Execution Data Tab Content -->
                <div class="tab-content" id="executionsTab">
                    <div class="data-container" id="executionsContainer">
                        <!-- Execution data will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Last updated: <span id="lastUpdated">Loading...</span></p>
            <p>Admin Dashboard</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
